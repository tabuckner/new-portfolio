<mat-sidenav-container>
  <mat-sidenav [opened]="sidenavOpened" (closed)="onClosed()" (closedStart)="onClosedStart()" [autoFocus]="false">
    <app-mobile-menu></app-mobile-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar></app-navbar>
    <app-hero></app-hero>

    <app-about></app-about>
    <app-stack></app-stack>
    <app-resume></app-resume>
    <app-projects></app-projects>
    <app-contact></app-contact>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
